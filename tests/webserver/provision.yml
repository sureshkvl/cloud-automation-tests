---
- name: "Verify the SSH Reachability to the VMs"
  hosts: all
  gather_facts: false
  force_handlers: true
  any_errors_fatal: false

  tasks:
    - meta: clear_host_errors

    - name: "Run SSH Ping Connectivity Check"
      ping:
      register: task_result
      until: task_result is succeeded
      retries: 5
      delay: 1
      ignore_unreachable: true
      ignore_errors: true

    - name: "Ver"
      debug:
        var: task_result


- name: "Install,configure and run Apache webserver in vm2"
  gather_facts: false
  hosts: vm2
  become: yes

  tasks:
  - name: Install apache
    apt:
      update_cache: true
    apt:
      name: apache2
      state: present
    register: task_result

  - name: configure apache
    script: aconfig.sh

  - name: restart apache
    service: name=httpd state=restarted